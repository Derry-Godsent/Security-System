{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-400 via-white to-green-600 py-10 px-6">
    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-10 transform transition-all duration-300 hover:scale-[1.01]">
        <div class="text-center mb-6">
            <div class="text-5xl mb-3 transform -rotate-6 animate-pulse">
                <span class="text-yellow-500">✍️</span>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-800">Submit New Request</h2>
            <p class="text-gray-600 mt-2">Fill in the details to send your request to the team.</p>
        </div>
        
        <form method="post" class="space-y-6">
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Type of Request</label>
                <select name="type" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-colors">
                    <option value="Inventory">Inventory</option>
                    <option value="Incident">Incident</option>
                    <option value="Leave">Leave</option>
                    <option value="Permission">Permission</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea name="description" required rows="5" placeholder="Enter a detailed description of your request..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-colors"></textarea>
            </div>
            
            <div class="flex justify-center">
                <button type="submit"
                    class="w-full bg-yellow-500 text-white py-3 px-6 rounded-full font-bold shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition-transform transform hover:scale-105 duration-300">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
